{% extends 'blog/base_home.html' %}
	
{% block content %}
	<div class="main">
		{% for post in posts %}
			<div class="post">
				<div class="title"><h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2></div> <!--creating URL for individual posts: app goes to urls.py in blogs folder and looks for post_detail; pk = unique autogenerated primary key-->
				<div class="byline"><p>published: {{ post.published_date }} by {{ post.author }}</p></div>
				<div class="content"><p>{{ post.content|linebreaksbr }}</p></div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
