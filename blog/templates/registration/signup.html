{% load staticfiles %}
<html>
	<head>
	<title>TubeAnalytics</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="https://fonts.googleapis.com/css?family=Mina|Oswald|Fira+Sans" rel="stylesheet">
		
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	
	<body>
		<div class="page-header">
			<h1><a href="/">TubeAnalytics</a></h1>
			<h4>A YouTube analysis hub</h4>
		</div>
		
		<div class="signup">
		 <h2>Sign up</h2>
		 <form method="post">
			{% csrf_token %}
			{% for field in form %}
			<p>
				{{ field.label_tag }}<br>
				{{ field }}
				{% if field.help_text %}
					<br><small style="color: grey">{{ field.help_text }}</small>
				{% endif %}
				{% for error in field.errors %}
					<p style="color: red">{{ error }}</p>
				{% endfor %}
			</p>
			{% endfor %}
			<button type="submit">Sign up</button>
		  </form>
		</div>
		
	</body>
</html>
